<h1 id="tableLabel">Money Exchanges list</h1>

<div *ngIf="cargar" class="d-flex justify-content-center">
  <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div>
  <div class="d-flex flex-row">
    <ngbd-modal-basic></ngbd-modal-basic>
    <button style="margin-left: 1em;" class="btn btn-sm btn-primary" [disabled]="lista.length===0"
      (click)="getCompras()">Refresh</button>
  </div>

  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="lista.length>0">
    <thead>
      <tr>
        <th>User Id</th>
        <th>Coin Id</th>
        <th>Purchase Date</th>
        <th>Rate</th>
        <th>Amount</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let elemento of lista">
        <td>{{ elemento.idUsuario}}</td>
        <td>{{ elemento.idMoneda }}</td>
        <td>{{ elemento.fecha }}</td>
        <td>{{ elemento.tasa }}</td>
        <td>{{ elemento.monto }}</td>
        <td>{{ elemento.valor }}</td>
      </tr>
    </tbody>
  </table>
</div>
